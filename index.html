        <div class="login-container">
            <div class="login-box">
                <h2>Faculty Login</h2>
                <form id="facultyLoginForm">
                    <label for="facultyUsername">User Name:</label>
                    <input type="text" id="facultyUsername" required>
                    <label for="facultyPassword">Password:</label>
                    <input type="password" id="facultyPassword" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="login-box">
                <h2>Club Login</h2>
                <form id="clubLoginForm">
                    <label for="clubUsername">User Name:</label>
                    <input type="text" id="clubUsername" required>
                    <label for="clubPassword">Password:</label>
                    <input type="password" id="clubPassword" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
